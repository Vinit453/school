<form class="CashbookReportForm" #cashbookReportForm="ngForm">
  <div class="form-group row">
    <label for="cashbookName" class="col-sm-2 col-form-label">Cashbook Name</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" id="cashbookName" name="cashbookName" [(ngModel)]="cashbookReportReq.name" #cashbookName="ngModel">
        <option value="select" disabled selected>---select---</option>
        <option *ngFor="let item of cbNames" value="{{item.name}}">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="bankName" class="col-sm-2 col-form-label">Bank Name</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" id="bankName" name="bankName" [(ngModel)]="cashbookReportReq.bankName" #bankName="ngModel">
        <option value="select" disabled selected>---select---</option>
        <option *ngFor="let item of bankNames">{{item.bankName}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="accountType" class="col-sm-2 col-form-label">Account Type</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" id="accountType" name="accountType" [(ngModel)]="cashbookReportReq.accountType" #accountType="ngModel">
        <option>SAVING</option>
        <option>CURRENT</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="accountType" class="col-sm-2 col-form-label">Date Range</label>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="gridRadios" id="monthlyReport" value="monthReport" checked [(ngModel)]="reportType">
          Last Month
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="gridRadios" id="QuaterlyReport" value="QuaterReport" [(ngModel)]="reportType">
          Last Quater
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="gridRadios" id="yearlyReport" value="yearReport" [(ngModel)]="reportType">
          Last Year
        </label>
      </div>
      <div class="row">
        <div class="form-group col s6">
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="radio" name="gridRadios" id="rangeReport" value="option4" [(ngModel)]="reportType">Date Range
            </label>
          </div>
        </div>
        <div class="form-group col s6" *ngIf="reportType=='option4'">
          <div class="row">
            <label>
              From : 
              <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" id="fromDate" name="fromDate" [(ngModel)]="cashbookReportReq.fromDate" #fromDate="ngModel" required>
              <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
            </label>
          </div>
        </div>
        <div class="form-group col s6" *ngIf="reportType=='option4'">
          <div class="row">
            <label>
              To : 
              <input [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" id="toDate" name="toDate" [(ngModel)]="cashbookReportReq.toDate" #toDate="ngModel" required>
              <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button [disabled]="cashbookReportForm.invalid" type="submit" (click)="getCashbookReport(reportType)" class="btn btndefult btn-primary">
        Report
      </button>
    </div>
  </div>
</form>
