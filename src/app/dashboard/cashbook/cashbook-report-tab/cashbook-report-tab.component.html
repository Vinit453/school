<form class="CashbookForm">
  <div class="form-group row">
    <label for="cashbookName" class="col-sm-2 col-form-label">Cashbook Name</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" id="cashbookName">
        <option>Narendra</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="bankName" class="col-sm-2 col-form-label">Bank Name</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" id="bankName">
        <option>Narendra</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="accountType" class="col-sm-2 col-form-label">Account Type</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" id="accountType">
        <option>Narendra</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="accountType" class="col-sm-2 col-form-label">Date Range</label>
    <div class="col-sm-10">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="gridRadios" id="monthlyReport" value="option1" checked>Monthly
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="gridRadios" id="QuaterlyReport" value="option2">Quaterly
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="gridRadios" id="yearlyReport" value="option3">Yearly
        </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="radio" name="gridRadios" id="rangeReport" value="option3">nk
        </label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="button" class="btn btn-primary">Report</button>
    </div>
  </div>
</form>
