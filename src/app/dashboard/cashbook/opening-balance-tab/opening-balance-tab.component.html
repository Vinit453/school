<form class="OpeningBalance" #openingBalance="ngForm">
  <div class="form-group row">
    <label for="cashbookName" class="col-sm-2 col-form-label">Cashbook Name</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" id="cashbookName" name="cashbookName" [(ngModel)]="openingBalanceReq.cashbookName"
        #cashbookName="ngModel" required>
        <option value="select" disabled selected>---select---</option>
        <option *ngFor="let item of cbNames" value="{{item.name}}">{{item.name}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="bankName" class="col-sm-2 col-form-label">Bank Name</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" id="bankName" name="bankName" [(ngModel)]="openingBalanceReq.bankName" #bankName="ngModel"
        required>
        <option value="select" disabled selected>---select---</option>
        <option *ngFor="let item of bankNames" value="{{item.bankName}}">{{item.bankName}}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label for="bankAmount" class="col-sm-2 col-form-label">Bank Amount</label>
    <div class="col-sm-10">
      <input class="form-control form-control-lg" id="bankAmount" type="number" name="bankAmount" [(ngModel)]="openingBalanceReq.bankAmount"
        #bankAmount="ngModel" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="cashAmount" class="col-sm-2 col-form-label">Cash Amount</label>
    <div class="col-sm-10">
      <input class="form-control form-control-lg" id="cashAmount" type="number" name="cashAmount" [(ngModel)]="openingBalanceReq.cashAmount"
        #cashAmount="ngModel" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="amount" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <input [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" id="fromDate" name="fromDate" [(ngModel)]="openingBalanceReq.date" #date="ngModel"
        required>
      <owl-date-time [pickerType]="'calendar'" #dt1></owl-date-time>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button [disabled]="openingBalance.invalid" type="submit" (click)="save()" class="btn btndefult btn-primary">
        Submit
      </button>
    </div>
  </div>
</form>
