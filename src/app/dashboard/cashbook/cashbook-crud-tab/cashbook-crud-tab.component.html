<div class="cashbook-crud-tab">
<div class="row">
  <div class="col s12">
    <div class="row tablehead">
      <div class="col s12 tableheadbody">
        <a class="waves-effect waves-light black btn" (click)="createCashbook({}, true); " routerLink="newcashbook" style="float:right;">
          <i class="material-icons">add</i>
        </a>
      </div>
    </div>
    <div id="data-table-simple_wrapper" class="dataTables_wrapper">
      <table id="data-table-simple" class="responsive-table display dataTable" role="grid" aria-describedby="data-table-simple_info"
        cellspacing="0">
        <thead class="blackTableHeader">
        <tr role="row">
          <th>Cashbook Name</th>
          <th>Bank Name</th>
          <th>Account Type</th>
          <th>Creation Date</th>
        </tr>
        </thead>
        <tbody>
          <tr role="row" class="odd" *ngFor="let cashbook of cashbooks">
            <td>{{ cashbook.cashbook_name }}</td>
            <td>{{ cashbook.bank_name }}</td>
            <td>{{ cashbook.account_type }}</td>
            <td>{{ cashbook.cashbook_created_date }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
