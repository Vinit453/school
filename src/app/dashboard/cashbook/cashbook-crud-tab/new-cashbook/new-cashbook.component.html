<form class="cashbookForm" #cashbookForm="ngForm">
  <div class="form-group row">
    <label for="cashbookName" class="col-sm-2 col-form-label">Cashbook Name</label>
    <div class="col-sm-10">
      <input class="form-control form-control-lg" id="cashbookName" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="bankName" class="col-sm-2 col-form-label">Bank Name</label>
    <div class="col-sm-10">
      <input class="form-control form-control-lg" id="bankName" required>
    </div>
  </div>
  <div class="form-group row">
    <label for="accountType" class="col-sm-2 col-form-label">Account Type</label>
    <div class="col-sm-10">
      <select class="form-control form-control-lg" id="accountType">
        <option>SAVING</option>
        <option>CURRENT</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button [disabled]="!cashbookForm.valid" type="submit" class="btn btndefult btn-primary">
        Submit</button>
    </div>
  </div>
</form>
