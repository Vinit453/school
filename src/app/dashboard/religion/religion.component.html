<div class="row">
  <ul class="tabs list-inline religion">
    <li class="tab firstTab">
      <a [routerLink]="['religiontab']" [ngClass]="{'active': currentState == 'religiontab', 'inactive': currentState != 'religiontab'}"
        (click)="currentState = 'religiontab'">Country</a>
    </li>
    <li class="tab">
      <a [routerLink]="['castetab']" [ngClass]="{'active': currentState == 'castetab', 'inactive': currentState != 'castetab'}"
        (click)="currentState = 'castetab'">State</a>
    </li>
    <li class="tab">
      <a [routerLink]="['subcastetab']" [ngClass]="{'active': currentState == 'subcastetab', 'inactive': currentState != 'subcastetab'}"
        (click)="currentState = 'subcastetab'">District</a>
    </li>
    <li class="tab">
      <a [routerLink]="['categorytab']" [ngClass]="{'active': currentState == 'categorytab', 'inactive': currentState != 'categorytab'}"
        (click)="currentState = 'categorytab'">Taluka</a>
    </li>
  </ul>
</div>
