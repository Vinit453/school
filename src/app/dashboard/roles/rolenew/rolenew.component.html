<div class="row">
  <div class="col s6">
    <h5 style="text-align:center;">Add New Role</h5>
    <form class="emp-form" (ngSubmit)="onSubmit(schoolService.selectedrole)">
      <input type="hidden" name="id" [(ngModel)]="schoolService.selectedrole.id">
      <div class="form-group col s10">
        <input class="form-control" name="type_name" [(ngModel)]="schoolService.selectedrole.type_name" placeholder="Role Name">
      </div>
      <div class="form-row">
        <div class="form-group col s3">
          <button type="submit" class="btn btndefult">Submit</button>
        </div>
        <div class="form-group col s3">
          <button type="button" class="btn btndefult" (click)="resetForm(schoolService.selectedrole)">
            Reset</button>
        </div>
        <div class="form-group col s3">
          <button type="button" class="btn btndefult" (click)="cancelForm(schoolService.selectedrole)">
            Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
